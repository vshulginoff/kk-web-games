<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KafeKrematory Launcher</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
            --border-width: 3px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* Техно-стиль */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Эффект "Скоростных линий" (как на лого) --- */
        .speed-lines {
            background-image: repeating-linear-gradient(
                to bottom,
                #000 0px,
                #000 2px,
                transparent 2px,
                transparent 5px
            );
            height: 100%;
            width: 100%;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: var(--border-width) solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
            background: #fff;
            padding-right: 20px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-family: Arial, sans-serif; /* Более массивный шрифт для лого */
        }

        .logo-lines {
            height: 30px;
            width: 100px;
            /* Вставляем полоски */
            background-image: repeating-linear-gradient(
                to bottom,
                #000 0px,
                #000 3px,
                transparent 3px,
                transparent 6px
            );
        }

        /* --- Search Bar --- */
        .search-container {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }

        #search-input {
            padding: 10px 15px;
            border: var(--border-width) solid var(--text-color);
            background: transparent;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            width: 300px;
            outline: none;
            transition: 0.2s;
        }

        #search-input:focus {
            background: #000;
            color: #fff;
        }

        /* --- Game Grid --- */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            border: var(--border-width) solid var(--text-color);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            background: #fff;
        }

        .card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0px var(--text-color);
        }

        .card-image {
            height: 180px;
            background-color: #ccc;
            overflow: hidden;
            position: relative;
            border-bottom: var(--border-width) solid var(--text-color);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); /* ЧБ фильтр для картинок */
            transition: 0.3s;
        }

        .card:hover .card-image img {
            filter: grayscale(0%); /* Цвет при наведении */
        }

        .card-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .play-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .play-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255,255,255,0.2) 5px,
                rgba(255,255,255,0.2) 10px
            );
            opacity: 0;
            transition: 0.2s;
        }

        .card:hover .play-btn::after {
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 20px;
            border-top: var(--border-width) solid var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .decoration-line {
            height: 20px;
            flex-grow: 1;
            margin-left: 20px;
            background-image: repeating-linear-gradient(
                to right,
                #000 0px,
                #000 2px,
                transparent 2px,
                transparent 10px
            );
        }

        /* Адаптив */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .logo-lines { display: none; }
            .search-container { justify-content: flex-start; }
            #search-input { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-lines" style="position: absolute; right: 0; top: 20px; width: 40%; opacity: 0.3; z-index: 1;"></div>
        
        <div class="logo-container">
            <div style="font-size: 3rem; line-height: 1;">☠</div> 
            <div class="logo-text">
                KAFE<br>KREMATORY
            </div>
        </div>
        
        <nav style="z-index: 2; font-weight: bold;">
            [v.1.0_BETA]
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="ПОИСК СИМУЛЯЦИИ...">
    </div>

    <main class="catalog" id="game-container">
        </main>

    <footer>
        <div>© 2024 KafeKrematory. Творческое объединение.</div>
        <div class="decoration-line"></div>
    </footer>

    <script>
        // --- 1. Данные об играх ---
        // Чтобы добавить игру, просто добавь новый объект в этот массив.
        const games = [
            {
                id: 1,
                title: "Cyber Skull Runner",
                genre: "Platformer",
                version: "v0.9",
                image: "https://placehold.co/600x400/000000/FFF?text=RUNNER", // Замени на путь к картинке
                link: "#"
            },
            {
                id: 2,
                title: "Neuro-Glitch",
                genre: "Puzzle",
                version: "v1.2",
                image: "https://placehold.co/600x400/000000/FFF?text=GLITCH",
                link: "#"
            },
            {
                id: 3,
                title: "Void Drifter",
                genre: "Racing",
                version: "v0.5 alpha",
                image: "https://placehold.co/600x400/000000/FFF?text=DRIFTER",
                link: "#"
            },
            {
                id: 4,
                title: "Bone Breaker Z",
                genre: "Action",
                version: "Release",
                image: "https://placehold.co/600x400/000000/FFF?text=BONE+Z",
                link: "#"
            },
            {
                id: 5,
                title: "Terminal Hacking",
                genre: "Simulation",
                version: "v2.0",
                image: "https://placehold.co/600x400/000000/FFF?text=HACK",
                link: "#"
            }
        ];

        // --- 2. Логика рендеринга ---
        const container = document.getElementById('game-container');
        const searchInput = document.getElementById('search-input');

        function renderGames(filterText = '') {
            container.innerHTML = ''; // Очистка

            const filteredGames = games.filter(game => 
                game.title.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredGames.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">// ОБЪЕКТЫ НЕ ОБНАРУЖЕНЫ</div>';
                return;
            }

            filteredGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => {
                    // Здесь логика запуска. Пока просто алерт.
                    alert(`Инициализация запуска: ${game.title}...`);
                    // window.location.href = game.link; // Раскомментируй для реального перехода
                };

                card.innerHTML = `
                    <div class="card-image">
                        <img src="${game.image}" alt="${game.title}">
                    </div>
                    <div class="card-info">
                        <div>
                            <div class="card-title">${game.title}</div>
                            <div class="card-meta">
                                <span>TYPE: ${game.genre}</span>
                                <span>${game.version}</span>
                            </div>
                        </div>
                        <button class="play-btn">ЗАПУСК ></button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 3. Инициализация и поиск ---
        renderGames(); // Первый рендер

        searchInput.addEventListener('input', (e) => {
            renderGames(e.target.value);
        });

    </script>
</body>
</html>
