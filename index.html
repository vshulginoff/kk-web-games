    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
            --border-width: 3px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Эффект "Скоростных линий" --- */
        .speed-lines {
            background-image: repeating-linear-gradient(
                to bottom,
                #000 0px,
                #000 2px,
                transparent 2px,
                transparent 5px
            );
            height: 100%;
            width: 100%;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: var(--border-width) solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
            background: #fff;
            padding-right: 20px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-family: Arial, sans-serif;
        }

        .logo-lines {
            height: 30px;
            width: 100px;
            background-image: repeating-linear-gradient(
                to bottom,
                #000 0px,
                #000 3px,
                transparent 3px,
                transparent 6px
            );
        }

        /* --- Search Bar --- */
        .search-container {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }

        #search-input {
            padding: 10px 15px;
            border: var(--border-width) solid var(--text-color);
            background: transparent;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            width: 300px;
            outline: none;
            transition: 0.2s;
        }

        #search-input:focus {
            background: #000;
            color: #fff;
        }

        /* --- Game Grid --- */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            border: var(--border-width) solid var(--text-color);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            background: #fff;
        }

        .card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0px var(--text-color);
        }

        .card-image {
            height: 180px;
            background-color: #ccc;
            overflow: hidden;
            position: relative;
            border-bottom: var(--border-width) solid var(--text-color);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.3s;
        }

        .card:hover .card-image img {
            filter: grayscale(0%);
        }

        .card-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .play-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .play-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255,255,255,0.2) 5px,
                rgba(255,255,255,0.2) 10px
            );
            opacity: 0;
            transition: 0.2s;
        }

        .card:hover .play-btn::after {
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 20px;
            border-top: var(--border-width) solid var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .decoration-line {
            height: 20px;
            flex-grow: 1;
            margin-left: 20px;
            background-image: repeating-linear-gradient(
                to right,
                #000 0px,
                #000 2px,
                transparent 2px,
                transparent 10px
            );
        }

        /* Адаптив */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .logo-lines { display: none; }
            .search-container { justify-content: flex-start; }
            #search-input { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-lines" style="position: absolute; right: 0; top: 20px; width: 40%; opacity: 0.3; z-index: 1;"></div>
        
        <div class="logo-container">
            <div style="font-size: 3rem; line-height: 1;">☠</div> 
            <div class="logo-text">
                KAFE<br>KREMATORY
            </div>
        </div>
        
        <nav style="z-index: 2; font-weight: bold;">
            [v.2.1_METRICS]
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="ПОИСК СИМУЛЯЦИИ...">
    </div>

    <main class="catalog" id="game-container">
        </main>

    <footer>
        <div>© 2026 KafeKrematory. Творческое объединение.</div>
        <div class="decoration-line"></div>
    </footer>

    <script>
        // --- 1. СПИСОК ИГР ---
        const games = [
            {
                id: 1,
                title: "Bio Crysis",
                genre: "Biological RPG",
                version: "v1.0",
                image: "BioCrysis/BioCrysis.png",
                link: "BioCrysis/biocrysis.html" 
            },
            {
                id: 2,
                title: "Liminal Gothic",
                genre: "Horror / Maze",
                version: "Release",
                image: "LiminalGothic/LIMINALGOTHIC.png",
                link: "LiminalGothic/index.html"
            },
            {
                id: 3,
                title: "Brutal Souls",
                genre: "Hardcore Action",
                version: "Prototype",
                image: "BrutalSouls/BrutalSouls.png",
                link: "BrutalSouls/bsgame.html"
            },
            {
                id: 4,
                title: "Card Deck WoW",
                genre: "Card Strategy",
                version: "Demo",
                image: "CardDeckWoW/CardDeckWoW.png",
                link: "CardDeckWoW/card.html"
            },
            {
                id: 5,
                title: "Brutal Race",
                genre: "Racing / Combat",
                version: "Alpha",
                image:"BrutalRace/BrutalRace.png",
                link: "BrutalRace/brgame.html"
            },
            {
                id: 6,
                title: "NTC Game",
                genre: "Experimental",
                version: "Build 001",
                image: "NTCgame/NTCgame.png",
                link: "NTCgame/ntcgame.html"
            }
        ];

        // --- 2. ЛОГИКА ---
        const container = document.getElementById('game-container');
        const searchInput = document.getElementById('search-input');

        // Функция для отслеживания кликов
        function trackClick(gameTitle) {
            // 1. Сохраняем локально (для тебя)
            let stats = JSON.parse(localStorage.getItem('kk_launcher_stats')) || {};
            if (!stats[gameTitle]) stats[gameTitle] = 0;
            stats[gameTitle]++;
            localStorage.setItem('kk_launcher_stats', JSON.stringify(stats));
            console.log(`[STATS] Запуск: ${gameTitle}.`);
            
            // 2. Отправляем в Яндекс.Метрику (ID: 106345234)
            // Имя события: 'game_launch'
            // Параметры: Название игры
            if (typeof ym !== 'undefined') {
               ym(106345234, 'reachGoal', 'game_launch', { title: gameTitle });
            }
        }

        function renderGames(filterText = '') {
            container.innerHTML = ''; 

            const filteredGames = games.filter(game => 
                game.title.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredGames.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">// ОБЪЕКТЫ НЕ ОБНАРУЖЕНЫ</div>';
                return;
            }

            filteredGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Клик по всей карточке
                card.onclick = () => {
                    // Записываем статистику
                    trackClick(game.title);
                    
                    // Переход по ссылке с небольшой задержкой (150мс), 
                    // чтобы Метрика успела отправить данные до ухода со страницы.
                    setTimeout(() => {
                         window.location.href = game.link; 
                    }, 150);
                };

                card.innerHTML = `
                    <div class="card-image">
                        <img src="${game.image}" alt="${game.title}" onerror="this.src='https://placehold.co/600x400/000000/FFF?text=NO+IMAGE'">
                    </div>
                    <div class="card-info">
                        <div>
                            <div class="card-title">${game.title}</div>
                            <div class="card-meta">
                                <span>TYPE: ${game.genre}</span>
                                <span>${game.version}</span>
                            </div>
                        </div>
                        <button class="play-btn">ЗАПУСК ></button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        renderGames(); 

        searchInput.addEventListener('input', (e) => {
            renderGames(e.target.value);
        });
        
    </script>
</body>
</html>
